<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-black">

                    <div class="px-5 ms-xl-4">
                        <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                        <span class="h1 fw-bold mb-0">Just Blog</span>
                    </div>

                    <div class="d-flex align-items-center px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                        <form style="width: 23rem;" asp-action="Login" asp-controller="Account">
                            <div asp-validation-summary="ModelOnly" class="text-danger"></div>

                            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

                            <div class="form-outline mb-4">
                                <label asp-for="UserName" class="control-label"></label>
                                <input asp-for="UserName" class="form-control form-control-lg" />
                                <span asp-validation-for="UserName" class="text-danger"></span>
                            </div>

                            <div class="form-outline mb-4">
                                <label asp-for="Password" class="control-label"></label>
                                <input asp-for="Password" class="form-control form-control-lg" />
                                <span asp-validation-for="Password" class="text-danger"></span>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-check-label">
                                    <input class="form-check-input" asp-for="RememberMe" /> @Html.DisplayNameFor(model
                                    => model.RememberMe)
                                </label>
                            </div>

                            <div class="pt-3 mb-4">
                                <input type="submit" value="Login" class="btn btn-info btn-lg btn-block" />
                            </div>
                        </form>
                    </div>

                    <div class="px-5 ms-xl-4 mt-2 pt-5 pt-xl-0 mt-xl-n5">
                        <h3 class="fw-normal mb-3" style="letter-spacing: 1px;">or</h3>

                        <form style="width: 25rem;" class="d-flex" asp-action="ExternalLogin" asp-controller="Account"
                            method="POST">
                            <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">
                                <button type="submit" class="btn btn-primary facebook" name="provider" value="Facebook">
                                    <span>Login with Facebook</span> <i class="fa fa-facebook"></i> </button>
                            </div>
                            <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6 ">
                                <button type="submit" class="btn btn-danger google-plus" name="provider" value="Google">
                                    Login with Google <i class="fa fa-google-plus"></i> </button>
                            </div>
                        </form>
                        <p class="small mt-3 mb-5 pb-lg-2"><a class="text-muted" href="#">Back to Home</a></p>
                        <p>Don't have an account? <a href="#">Register here</a></p>
                    </div>
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
                        alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
